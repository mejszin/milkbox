<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->    
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <title>milkbox</title>
    <link rel="icon" type="image/x-icon" href="../data/favicon.ico">
    <script defer src="../lib/select_playlist.js"></script>
  </head>
  <style>
    body {
      overflow: hidden;
    }
    
    .form {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 8px;
    }

    select, option, button {
      text-transform: lowercase;
      letter-spacing: 1px;
    }

    select { 
      width: 100%;
      font-size: 0.65em;
      padding: 2px;
    }

    option {
      font-size: 1.1em;
    }

    button {
      margin-right: 8px;
      font-size: 0.65em;
    }
  </style>
  <body>
    <div class="form">
      <select name="playlists" id="playlist-select"></select>
    </div>
    <div class="form">
      <button onclick="selectPlaylist()">Select</button> 
      <button onclick="cancelSelect()">Cancel</button>
    </div>
  </body>
</html>
